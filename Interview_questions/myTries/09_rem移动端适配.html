<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 下面的meta语句服务于移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>rem</title>
    <link rel="stylesheet" href="">
    <script src=""></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            /* rem全称是font size of the Root EleMent（根元素的字体大小） */
            /* 注意事项：更换了手机的类型，需要手动刷新，才能看到目标的适配效果。 */
            width: 0.5rem;
            height: 0.5rem;
            background: tomato;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        //获取屏幕区域宽度
        var width = document.documentElement.clientWidth;
        //获取html
        var htmlNode = document.querySelector('html');
        //设置字体大小
        htmlNode.style.fontSize = width + 'px';
    </script>
</body>

</html>
