<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /**
         * 面试题：什么是跨域？解决跨域的办法有哪些？
         * 1. 同源策略
         *   - 是浏览器安全策略
         *   - 协议名、域名、端口号必须完全一致
         * 
         * 2. 跨域
         *    违背同源策略就会产生跨域
         * 
         * 3. 解决跨域
         *   - JSONP （前端处理 + 后台设置）
         *   - cors （后台设置）
         *   - 服务器代理等 （后台设置）
         */ 

        /* JSONP */
         //创建script标签 - -特点：天然可以跨域
         var script = document.createElement('script');
         //设置回调函数
         function getData(data){
             //数据请求回来会被触发的函数
             console.log(data);
         }
         //设置script的src属性，设置请求地址
         script.src = 'http://localhost:3000?callback=getData';
         //让script生效
         document.body.appendChild(script);


    </script>
</body>

</html>
